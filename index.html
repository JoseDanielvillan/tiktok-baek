<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto SVG Animado</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: 100%;
      font-family: "Ropa Sans", sans-serif;
    }

    svg text {
      animation: stroke 5s infinite alternate;
      stroke-width: 3;

      /* üîµ AZUL M√ÅS CLARO */
      stroke: #6EC6FF;

      /* üî• LETRAS MUCHO M√ÅS GRANDES */
      font-size: 180px;

      fill: rgba(110,198,255,0);
    }

    @keyframes stroke {
      0% {
        fill: rgba(110,198,255,0);
        stroke: rgba(110,198,255,1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 3;
      }
      70% {
        fill: rgba(110,198,255,0);
        stroke: rgba(110,198,255,1);
      }
      80% {
        fill: rgba(110,198,255,0);
        stroke: rgba(110,198,255,1);
        stroke-width: 4;
      }
      100% {
        fill: rgba(110,198,255,1);
        stroke: rgba(110,198,255,0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <svg viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet">
      <text x="50%" y="50%" dy=".35em" text-anchor="middle">
        Baekq
      </text>
    </svg>
  </div>
</body>
</html>
